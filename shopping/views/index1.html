<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<link rel="stylesheet" href="/stylesheets/style.css">
  <style>
    </style>
</head>
<body ng-app="myapp"  ng-controller="myctrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle pull-left " data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="javascript:"><img src="/images/home/logo.png"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="javascript:" ng-click="reloadRoute()" data-toggle="collapse" data-target="#myNavbar">Home</a></li>
        <li><a href="#men" ng-click="carouselHidingFunction()"  data-toggle="collapse" data-target="#myNavbar">Men</a></li>
        <li><a href="#women" ng-click="carouselHidingFunction()"  data-toggle="collapse" data-target="#myNavbar">Women</a></li>
      </ul>
    </div>
  </div>
</nav> 


<div id="cart">
        <a href="#showBagItems" ng-click="showBagItems()">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span class="label label-warning">{{itemLength}}</span>
        </a>
    </div>
    
    
  <div class="container-fluid" style="display:{{hh}}">
  <br><br><br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
       <img src="/images/home/Flat-50-Store-women_desktop_1483705878926.jpg" >
      </div>

      <div class="item">
         <img src="/images/home/EORS-Min45.jpg">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  </div>
  <div ng-view  style="display:{{ngviewdisplay}}"></div>
  <script src="/javascripts/indexScript.js"></script>
</body>
</html>
