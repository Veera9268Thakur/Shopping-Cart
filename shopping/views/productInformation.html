<div class="container-fluid">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-8">
<img src="/images/men/{{product.imgurl}}" style="width:40%;margin-left:30%;">
</div>
<div class="col-xs-12 col-sm-12 col-md-4">
 <div class="caption">
                   <div class="product-info">
                       <span class="offer">{{ product.offer }}</span>
                       <div class="h4">{{ product.title }} <span>{{ product.desc }}</span></div>
                       <div class="price">
                           <span class="prev-price">Rs.&nbsp;{{ product.op }}</span>
                           <span class="standard-price">Rs.&nbsp;{{ product.up }}</span>
                           <span class="discount">(-{{ product.disc }}%)</span>
                        </div>
                        <hr>
                         <div class="size">
                            <div class="avail-size">
                            <span id="span" class="size-label" title="Please Select The Size First For Adding Items To Bag" data-toggle="tooltip" data-placement="top" tooltip>Sizes</span>
                            <input type="hidden" value="{{ selectedSizeValue }}"  \>
                            <span class="mySizeClass" ng-repeat="s in product.size"><button type="button" ng-click="setValueOfInput(s)">{{ s }}</button></span>
                         </div>
                      </div>
                   </div>
                   <hr>
                   <div class="text-center">
                   <button type="button" class="add-btn btn btn-warning btn-lg" style="margin:auto;" ng-click="validateAndAdd(proid)">ADD TO BAG</button>
                   </div>
               </div>
</div>
</div>
</div>
